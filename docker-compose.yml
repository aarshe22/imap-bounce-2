services:
  imap-bounce:
    image: ghcr.io/aarshe22/imap-bounce-app:main
    container_name: imap-bounce
    restart: unless-stopped
    env_file:
      - ./data/.env
    volumes:
      - ./data:/data
    ports:
      - "${WEBUI_PORT:-8888}:8888"
    user: "1000:1000"   # ensures logs/db have correct ownership
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/login"]
      interval: 30s
      timeout: 10s
      retries: 5