<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ task_name }} - Live Log</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .task-buttons {
            margin: 1em 0;
        }
        .log-panel {
            border: 1px solid #ccc;
            background: #111;
            color: #0f0;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            margin-top: 1em;
            white-space: pre-wrap;
        }
        .toggle-button {
            padding: 0.5em 1em;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }
        .toggle-on {
            background-color: green;
            color: white;
        }
        .toggle-off {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ task_name }} - Live Log</h1>

    <div class="task-buttons">
        <button id="taskToggleBtn" onclick="toggleTask()" class="toggle-button toggle-off">‚ñ∂ Start Task</button>
        <button onclick="clearLog()">üßπ Clear Log</button>
        <a href="/">üè† Home</a>
    </div>

    <div id="logPanel" class="log-panel"></div>

    <script>
        let eventSource = null;
        let running = false;
        const streamUrl = "{{ stream_url }}";  // passed in from FastAPI

        function toggleTask() {
            const btn = document.getElementById("taskToggleBtn");

            if (!running) {
                // --- START task ---
                clearLog();
                document.getElementById('logPanel').style.display = 'block';

                eventSource = new EventSource(streamUrl);

                eventSource.onmessage = function(event) {
                    const panel = document.getElementById('logPanel');
                    panel.textContent += event.data + "\n";
                    panel.scrollTop = panel.scrollHeight;
                };

                eventSource.onerror = function() {
                    stopStream();
                };

                running = true;
                btn.textContent = "‚èπ Stop Task";
                btn.className = "toggle-button toggle-on";
            } else {
                // --- STOP task ---
                stopStream();
                btn.textContent = "‚ñ∂ Start Task";
                btn.className = "toggle-button toggle-off";
            }
        }

        function stopStream() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                const panel = document.getElementById('logPanel');
                panel.textContent += "\n--- Task stopped ---\n";
                panel.scrollTop = panel.scrollHeight;
            }
            running = false;
        }

        function clearLog() {
            document.getElementById('logPanel').textContent = '';
        }
    </script>
</body>
</html>
