<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ task_name }} - Live Log</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #logPanel {
            border: 1px solid #ccc;
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            margin-top: 1em;
            white-space: pre-wrap;
        }
        .task-button {
            padding: 0.5em 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-right: 10px;
        }
        .start-btn {
            background-color: red;
            color: white;
        }
        .stop-btn {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ task_name }} - Live Log</h1>

    <button id="toggleTaskBtn" class="task-button start-btn">‚ñ∂ Start Task</button>
    <button onclick="clearLog()">üßπ Clear Log</button>
    <a href="/" style="margin-left:10px;">üè† Home</a>

    <div id="logPanel"></div>

    <script>
        let eventSource = null;
        let running = false;

        function toggleTask() {
            if (running) {
                stopTask();
            } else {
                startTask();
            }
        }

        function startTask() {
            clearLog();
            running = true;
            updateButton();

            eventSource = new EventSource("{{ stream_url }}");
            eventSource.onmessage = function(event) {
                const panel = document.getElementById('logPanel');
                panel.textContent += event.data + "\n";
                panel.scrollTop = panel.scrollHeight;
            };
            eventSource.onerror = function() {
                stopTask();
            };
        }

        function stopTask() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            running = false;
            updateButton();
            const panel = document.getElementById('logPanel');
            panel.textContent += "\n--- Task stopped ---\n";
            panel.scrollTop = panel.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logPanel').textContent = '';
        }

        function updateButton() {
            const btn = document.getElementById("toggleTaskBtn");
            if (running) {
                btn.textContent = "‚è∏ Stop Task";
                btn.className = "task-button stop-btn";
            } else {
                btn.textContent = "‚ñ∂ Start Task";
                btn.className = "task-button start-btn";
            }
        }

        document.getElementById("toggleTaskBtn").onclick = toggleTask;
    </script>
</body>
</html>
