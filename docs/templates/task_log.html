<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ task_name }} - Live Log</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .log-panel {
            border: 1px solid #ccc;
            background: #111;
            color: #0f0;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            margin-top: 1em;
        }
        .task-buttons { margin: 1em 0; }
    </style>
</head>
<body>
    <h1>{{ task_name }} - Live Log</h1>

    <div class="task-buttons">
        <button onclick="stopTask()">‚è∏ Stop Task</button>
        <button onclick="clearLog()">üßπ Clear Log</button>
        <a href="/" style="margin-left:10px;">üè† Home</a>
    </div>

    <div id="logPanel" class="log-panel"></div>

    <script>
        let eventSource = new EventSource("{{ stream_url }}");

        eventSource.onmessage = function(event) {
            const panel = document.getElementById('logPanel');
            panel.textContent += event.data + "\n";   // already has \n\n from SSE, no strip
            panel.scrollTop = panel.scrollHeight;
        };

        function stopTask() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                const panel = document.getElementById('logPanel');
                panel.textContent += "\n--- Task stopped ---\n";
                panel.scrollTop = panel.scrollHeight;
            }
        }

        function clearLog() {
            document.getElementById('logPanel').textContent = '';
        }
    </script>
</body>
</html>
