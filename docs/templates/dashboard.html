<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard â€“ IMAP Bounce Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">IMAP Bounce Processor</span>
    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-4">

  {% if missing_vars and missing_vars|length > 0 %}
  <div class="alert alert-danger">
      <strong>Configuration issue:</strong><br>
      The following environment variables are missing in <code>data/.env</code>:<br>
      <ul>
        {% for var in missing_vars %}
        <li>{{ var }}</li>
        {% endfor %}
      </ul>
  </div>
  {% endif %}

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Bounces</h5>
          <p class="display-6">{{ bounce_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5 class="card-title">Top Domains</h5>
          <canvas id="domainChart" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
async function loadDomainStats() {
  let res = await fetch("/api/domain_stats");
  let data = await res.json();
  const ctx = document.getElementById("domainChart").getContext("2d");

  new Chart(ctx, {
    type: "bar",
    data: {
      labels: data.data.map(r => r.domain),
      datasets: [{
        label: "Bounces",
        data: data.data.map(r => r.count),
        backgroundColor: "rgba(220,53,69,0.7)"
      }]
    }
  });
}

loadDomainStats();
</script>

</body>
</html>
