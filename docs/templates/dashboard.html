<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMAP Bounce Processor - Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #222;
      padding: 10px;
      color: #fff;
    }
    header a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .missing-vars {
      background: #ffdddd;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th { background: #eee; }
  </style>
</head>
<body>
  <header>
    <a href="/">üè† Home</a>
    <a href="/run_bounce_check">üì® Run Bounce Check</a>
    <a href="/run_retry_queue">üîÅ Run Retry Queue</a>
    <a href="/logout">üö™ Logout</a>
  </header>

  <div class="container">
    <div class="card">
      <h2>Dashboard</h2>
      <p><strong>Total Bounces:</strong> {{ bounce_count }}</p>

      {% if missing_vars %}
      <div class="missing-vars">
        <strong>‚ö† Missing Environment Variables:</strong>
        <ul>
          {% for var in missing_vars %}
          <li>{{ var }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>

    <div class="card">
      <h3>Recent Logs</h3>
      <table id="logs-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>To</th>
            <th>Cc</th>
            <th>Status</th>
            <th>Reason</th>
            <th>Domain</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadLogs() {
      const res = await fetch("/api/logs");
      if (!res.ok) return;
      const data = await res.json();
      const tbody = document.querySelector("#logs-table tbody");
      tbody.innerHTML = "";
      data.data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.date}</td>
          <td>${row.email_to}</td>
          <td>${row.email_cc}</td>
          <td>${row.status}</td>
          <td>${row.reason}</td>
          <td>${row.domain}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadLogs();
  </script>
</body>
</html>
