<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Bounce Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #0d6efd;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #bounces_wrapper {
      background: white;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bounce Monitor</a>
      <span class="navbar-text ms-auto">
        Logged in
      </span>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="mb-3">Bounce Volume by Domain</h5>
          <canvas id="domainChart" height="200"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h5 class="mb-3">Filters</h5>
          <form class="row g-2">
            <div class="col-6">
              <input type="date" class="form-control" id="dateFrom">
            </div>
            <div class="col-6">
              <input type="date" class="form-control" id="dateTo">
            </div>
            <div class="col-6">
              <select id="statusFilter" class="form-select">
                <option value="">All Statuses</option>
                <option value="failed">Failed</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <div class="col-6">
              <input type="text" id="domainFilter" class="form-control" placeholder="Domain filter">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-12">
        <div class="card p-3">
          <h5>Bounce Log</h5>
          <table id="bounces" class="table table-striped table-bordered w-100">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>To</th>
                <th>Cc</th>
                <th>Status</th>
                <th>Reason</th>
                <th>Domain</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>

  <script>
  $(document).ready(function() {
    var table = $('#bounces').DataTable({
      serverSide: true,
      processing: true,
      ajax: {
        url: '/api/logs',
        type: 'GET',
        data: function(d) {
          d.date_from = $('#dateFrom').val();
          d.date_to   = $('#dateTo').val();
          d.status    = $('#statusFilter').val();
          d.domain    = $('#domainFilter').val();
        },
        dataSrc: 'data'
      },
      columns: [
        { data: 'id' },
        { data: 'date' },
        { data: 'email_to' },
        { data: 'email_cc' },
        { data: 'status' },
        { data: 'reason' },
        { data: 'domain' },
        { data: 'id', render: function(d){
            return '<a href="/api/retry/'+d+'" class="btn btn-sm btn-primary">Retry</a>';
          }
        }
      ],
      pageLength: 25,
      lengthMenu: [10, 25, 50, 100]
    });

    // Filters reload
    $('#dateFrom,#dateTo,#statusFilter,#domainFilter').on('change keyup', function() {
      table.ajax.reload();
    });

    // Load domain chart
    fetch('/api/domain_stats')
      .then(r => r.json())
      .then(data => {
        new Chart(document.getElementById('domainChart'), {
          type: 'bar',
          data: {
            labels: data.map(d => d.domain),
            datasets: [{
              label: 'Bounces',
              data: data.map(d => d.count),
              backgroundColor: '#0d6efd'
            }]
          }
        });
      });
  });
  </script>
</body>
</html>
